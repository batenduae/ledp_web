<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abul Baten's Assignment 3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container dis-block">
        <div class="dis-flex">
            <!-- square shape -->
            <div class="square"></div>

            <!-- rectangle shape -->
            <div class="rectangle"></div>

            <!-- circle shape -->
            <div class="circle"></div>

            <!-- ellipse shape -->
            <div class="ellipse"></div>
        </div>
        
        <div class="dis-flex">
            <!-- upper triangle shape -->
            <div class="triangle-up"></div>

            <!-- lower triangle shape -->
            <div class="triangle-down"></div>

            <!-- left-triangle shape -->
            <div class="triangle-left"></div>

            <!-- right-triangle shape -->
            <div class="triangle-right"></div>

        </div>
        
        <div class="dis-block">
            <!-- rhombus shape -->
                <div class="rhombus-1">
                    <div class="rhombus-2"></div>
                </div>

            <!-- parallelogram shape -->
                <div class="parallelogram-1">
                    <div class="parallelogram-2"></div>
                </div>
        </div>

        <div class="dis-flex">
             <!-- kite shape -->
                <div class="kite-1">
                    <div class="kite-2"></div>
                </div>
                <div class="trapizium"></div>
                <div class="irregular-shape"></div>
        </div>

        
            
       
        


    </div>
</body>
</html>
